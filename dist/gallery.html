<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Homemade pastry and bread.">
        <meta name="author" content="Nani-Sore-0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Golden Grain Bakery</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <header class="header">
            <img class="header__logo" src="assets/svg/wheat.svg" alt="wheat-logo">
            <p class="header__p">bakery</p>
            <h1 class="h1 header__h1">Golden Grain</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="menu.html" class="nav__link">Menu</a></li>
                    <li class="nav__item"><a href="gallery.html" class="nav__link">Gallery</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
                    <li class="nav__item"><a href="author.html" class="nav__link">Author</a></li>
                </ul>
                <img class="nav__devider" src="assets/svg/devider.svg" alt="devider">
            </nav>
        </header>

        

        <section class="gallery">
            <figure class="gallery__item"><img src="assets/images/img (1).jpg" alt="image1" class="gallery__image"></figure>
            <figure class="gallery__item"><img src="assets/images/img (2).jpg" alt="image2" class="gallery__image"></figure>
            <figure class="gallery__item"><img src="assets/images/img (3).jpg" alt="image3" class="gallery__image"></figure>
            <figure class="gallery__item"><img src="assets/images/img (4).jpg" alt="image4" class="gallery__image"></figure>
            <figure class="gallery__item"><img src="assets/images/img (5).jpg" alt="image5" class="gallery__image"></figure>
            <figure class="gallery__item"><img src="assets/images/img (6).jpg" alt="image6" class="gallery__image"></figure>
            <figure class="gallery__item"><img src="assets/images/img (7).jpg" alt="image7" class="gallery__image"></figure>
            <figure class="gallery__item"><img src="assets/images/img (8).jpg" alt="image8" class="gallery__image"></figure>
            <figure class="gallery__item"><img src="assets/images/img (9).jpg" alt="image9" class="gallery__image"></figure>
        </section>

        <footer class="footer">
            <div class="footer__info">
                <div class="footer__links">
                    <a href="#" class="footer__link">RSS</a>
                    <a href="#" class="footer__link">Sitemap</a>
                    <a href="#" class="footer__link">Author</a>
                </div>
                <div class="footer__social">
                    <a href="#" class="footer__social-link">
                        <svg class="footer__icon facebook">
                            <use href="assets/svg/sprite.svg#icon-facebook"></use>
                        </svg>
                    </a>
                    <a href="#" class="footer__social-link">
                        <svg class="footer__icon instagram">
                            <use href="assets/svg/sprite.svg#icon-instagram"></use>
                        </svg>
                    </a>
                    <a href="#" class="footer__social-link">
                        <svg class="footer__icon twitter">
                            <use href="assets/svg/sprite.svg#icon-twitter"></use>
                        </svg>
                    </a>
                </div>
            </div>
        
            <div class="footer__middle">
                <img class="footer__logo" src="assets/svg/wheat.svg" alt="logo">
                <p class="footer__copy">Copyright Â© GoldenGrain inc. Designed by Uros Radulovic.</p>
            </div>
            <form class="footer__newsletter">
                <input placeholder="Subscribe to our newsletter" class="footer__input" type="email" name="email" id="email">
                <button class="footer__button button" type="submit">
                    <svg class="footer__icon send">
                            <use href="assets/svg/sprite.svg#icon-chevron-right"></use>
                    </svg>
                </button>
            </form>
        </footer>

    </body>
</html>
