<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Golden Grain Bakery</title>
    <meta name="keywords" content="bakery, homemade, fresh, bread, pastry">
    <meta name="description" content="Homemade pastry and bread. All of our products are made from scratch with the finest ingredients.">
    <meta name="author" content="Nani-Sore-0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/wheat.png">
</head>

<body>
    <header class="header">
        <a href="index.html"><img class="header__logo" src="img/wheat.svg" alt="wheat-logo"></a>
        <p class="header__p">bakery</p>
        <h1 class="h1 header__h1">Golden Grain</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="author.html">Author</a></li>
            </ul>
            <img class="nav__devider" src="img/devider.svg" alt="devider">
        </nav>
    </header>
    <section class="contact">
        <div class="contact__info">
            <p class="contact__info-text"><span class="contact__info-text-dec">Hours :</span> Everyday, 6:00-23:00</p>
            <p class="contact__info-text"><span class="contact__info-text-dec">Adress:</span> Svetogorska 24</p>
            <p class="contact__info-text"><span class="contact__info-text-dec">Email :</span> goldengrain@gmail.com</p>
            <p class="contact__info-text"><span class="contact__info-text-dec">Phone :</span> 066-454765</p>
        </div>
        <from class="contact__form">
            <p class="contact__form-header">Send us a message</p>
            <input class="footer__input" type="email" placeholder="Your email">
            <input class="footer__input" type="text" placeholder="Your name">
            <textarea class="footer__input" type="textbox" placeholder="Your message"></textarea>
            <button class="contact__form-button button" type="submit">
                <svg class="footer__icon send">
                    <use href="img/sprite.svg#icon-chevron-right"></use>
                </svg>
            </button>
        </from>
    </section>
    <footer class="footer">
        <div class="footer__info">
            <div class="footer__links">
                <a href="#" class="footer__link">RSS</a>
                <a href="sitemap.xml" class="footer__link">Sitemap</a>
                <a href="author.html" class="footer__link">Author</a>
            </div>
            <div class="footer__social">
                <a href="#" class="footer__social-link">
                    <svg class="footer__icon facebook">
                        <use href="img/sprite.svg#icon-facebook"></use>
                    </svg>
                </a>
                <a href="#" class="footer__social-link">
                    <svg class="footer__icon instagram">
                        <use href="img/sprite.svg#icon-instagram"></use>
                    </svg>
                </a>
                <a href="#" class="footer__social-link">
                    <svg class="footer__icon twitter">
                        <use href="img/sprite.svg#icon-twitter"></use>
                    </svg>
                </a>
            </div>
        </div>

        <div class="footer__middle">
            <img class="footer__logo" src="img/wheat.svg" alt="logo">
            <p class="footer__copy">Copyright Â© GoldenGrain inc. Designed by Uros Radulovic.</p>
        </div>
        <form class="footer__newsletter">
            <input placeholder="Subscribe to our newsletter" class="footer__input" type="email" name="email" id="email">
            <button class="footer__button button" type="submit">
                <svg class="footer__icon send">
                    <use href="img/sprite.svg#icon-chevron-right"></use>
                </svg>
            </button>
        </form>
    </footer>
</body>

</html>
