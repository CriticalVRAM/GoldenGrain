<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Golden Grain Bakery</title>
    <meta name="keywords" content="bakery, homemade, fresh, bread, gallery" />
    <meta name="description" content="Homemade pastry and bread. All of our products are made from scratch with the finest ingredients." />
    <meta name="author" content="Nani-Sore-0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/css/line-awesome.min.css" />
    <link rel="shortcut icon" href="img/wheat.png" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      <a href="index.html"><img class="header__logo" src="img/wheat.svg" alt="wheat-logo"/></a>
      <p class="header__p">bakery</p>
      <h1 class="h1 header__h1">Golden Grain</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="author.html">Author</a></li>
        </ul>
        <img class="nav__devider" src="img/devider.svg" alt="devider" />
      </nav>
    </header>
    <section class="gallery">
      <figure class="gallery__item">
        <img src="img/img (1).jpg" alt="pastry cupcakes tabel" class="gallery__image" />
      </figure>
      <figure class="gallery__item">
        <img src="img/img (2).jpg" alt="pastry display" class="gallery__image" />
      </figure>
      <figure class="gallery__item">
        <img src="img/img (3).jpg" alt="bakery front" class="gallery__image" />
      </figure>
      <figure class="gallery__item">
        <img src="img/img (4).jpg" alt="bread" class="gallery__image" />
      </figure>
      <figure class="gallery__item">
        <img src="img/img (5).jpg" alt="croissants" class="gallery__image" />
      </figure>
      <figure class="gallery__item">
        <img src="img/img (6).jpg" alt="croissants" class="gallery__image" />
      </figure>
      <figure class="gallery__item">
        <img src="img/img (7).jpg" alt="tarts snacks" class="gallery__image" />
      </figure>
      <figure class="gallery__item">
        <img src="img/img (8).jpg" alt="cupcake" class="gallery__image" />
      </figure>
      <figure class="gallery__item">
        <img src="img/img (9).jpg" alt="doughnut" class="gallery__image" />
      </figure>
    </section>
    <footer class="footer">
      <div class="footer__info">
        <div class="footer__links">
          <a href="rss.xml" class="footer__link">RSS</a>
          <a href="sitemap.xml" class="footer__link">Sitemap</a>
          <a href="author.html" class="footer__link">Author</a>
        </div>
        <div class="footer__social">
          <a href="http://www.facebook.com" class="footer__social-link"><i class="lab la-facebook-square icon facebook"></i></a>
          <a href="http://www.instagram.com" class="footer__social-link"><i class="lab la-instagram icon instagram"></i></a>
          <a href="http://www.twitter.com" class="footer__social-link"><i class="lab la-twitter icon twitter"></i></a>
        </div>
      </div>
      <div class="footer__middle">
        <img class="footer__logo" src="img/wheat.svg" alt="logo" />
        <p class="footer__copy">
          Copyright © GoldenGrain inc. Designed by Uroš Radulović.
        </p>
      </div>
      <form class="footer__newsletter">
        <label for="email">Subscribe to our newsletter:</label>
        <input placeholder="E-mail" class="footer__input" type="email" name="email" id="email" />
        <button class="button" type="submit">
          <i class="la la-angle-right icon footer__icon"></i>
        </button>
      </form>
    </footer>
  </body>
</html>
